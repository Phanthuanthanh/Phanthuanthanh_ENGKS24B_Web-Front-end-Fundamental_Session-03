<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="www.phanthuanthanh.com" method="POST">
       <table>
        <tr>
            <td><label for="name">Họ và tên:</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        
        <tr>
            <td><label for="dob">Ngày sinh:</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        
        <tr>
            <td><label for="gender">Giới tính:</label></td>
            <td>
                <input type="radio" name="gender" id="gender" value="Nam">Nam
                <input type="radio" name="gender" id="gender" value="Nữ">Nữ
            </td>
        </tr>

        <tr>
            <td><label for="tel">Số điện thoại:</label></td>
            <td><input type="tel" name="tel" id="tel"></td>
        </tr>

        <tr>
            <td><label for="major">Chuyên ngành:</label></td>
            <td><input type="text" name="major" id="major"></td>
        </tr>

        <tr>
            <td><label for="year">Năm nhập học:</label></td>
            <td><input type="number" name="year" id="year"></td>
        </tr>

        <tr>
            <td><label for="gpa">Điểm GPA:</label></td>
            <td><input type="numbber" name="gpa" id="gpa"></td>
        </tr>

        <tr>
            <td><label for="address">Địa chỉ:</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>

        <tr>
            <td><label for="class">Lớp:</label></td>
            <td><select name="class">   
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
                <option value="3">Lớp 3</option>
                <option value="4">Lớp 4</option>
                <option value="5">Lớp 5</option>
                <option value="6">Lớp 6</option>
                <option value="7">Lớp 7</option>
                <option value="8">Lớp 8</option>
                <option value="9">Lớp 9</option>
                <option value="10">Lớp 10</option>
                <option value="11">Lớp 11</option>
                <option value="12">Lớp 12</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="date">Ngày đăng kí học:</label></td>
            <td><input type="datetime-local" name="date" id="date"></td>
        </tr>

        <tr>
            <td><button type="submit">Gửi thông tin</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
